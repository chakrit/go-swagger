    properties:
      pa:
        type: string
      pb:
        type: boolean
      pc:
        type: integer
        format: int32
      pd:
        type: integer
        format: int64
      pe:
        type: number
        format: float
      pf:
        type: number
        format: double
      sg:
        type: string
        format: uuid
      sa:
        type: string
        format: uuid3
      sb:
        type: string
        format: uuid4
      sc:
        type: string
        format: uuid5
