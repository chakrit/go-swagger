  Tag:
    type: "object"
    required:
      - name
    properties:
      name:
        type: string
        minLength: 2
        maxLength: 50
        Pattern: "[A-Za-z0-9][\\w- ]+"
  Comment:
    type: "object"
    required:
      - content
    properties:
      id:
        title: The id of the comment.
        description: A unique identifier for the comment. These are created in ascending order.
        type: integer
        format: int64
        readOnly: true
      tags:
        type: array
        uniqueItems: true
        minItems: 1
        maxItems: 5
        items:
          $ref: "#/definitions/Tag"
      createdAt:
        title: The time at which this comment was created.
        description: This field is autogenerated when the content is posted.
        type: string
        format: date-time
        readOnly: true
      content:
        type: object
        properties:
          title:
            type: string
            minLength: 5
            maxLength: 140
          body:
            type: string
            minLength: 5
            maxLength: 2048
