swagger: '2.0'

info:
  version: "1.0.0"
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.

produces:
  - application/json

consumes:
  - application/json

paths:
  /models:
    get:
      operationId: modelOp
      summary: many model variations
      description: Used to see if a codegen can render all the possible parameter variations for a header param
      tags:
        - testcgen
      responses:
        default:
          description: Generic Out
definitions:
  RequiredProps:
    type: object
    required:
      - id
      - name
      - createdAt
      - age
      - score
      - tags
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      createdAt:
        type: string
        format: date-time
      age:
        type: integer
        format: int32
      score:
        type: number
        format: float
      tags:
        type: array
        items:
          type: string
  NamedString:
    type: string
    minLength: 2
    maxLength: 50
    Pattern: "[A-Za-z0-9][\\w- ]+"

  StringValidations:
    type: "object"
    properties:
      name:
        type: string
        minLength: 2
        maxLength: 50
        Pattern: "[A-Za-z0-9][\\w- ]+"

  NamedNumber:
    type: integer
    format: int32
    minimum: 0
    exclusiveMinimum: true
    maximum: 500
    multipleOf: 1.5

  NumberValidations:
    type: object
    properties:
      age:
        type: integer
        format: int32
        minimum: 0
        exclusiveMinimum: true
        maximum: 500
        multipleOf: 1.5

  NamedArray:
    type: array
    minItems: 3
    maxItems: 10
    items:
      minLength: 3
      maxLength: 10
      pattern: "\\w+"
      type: string

  ArrayValidations:
    type: object
    properties:
      tags:
        type: array
        minItems: 3
        maxItems: 10
        items:
          type: string
          minLength: 3
          maxLength: 10
          pattern: "\\w+"

  NamedNestedArray:
    type: array
    minItems: 3
    maxItems: 10
    items:
      type: array
      minItems: 3
      maxItems: 10
      items:
        minItems: 3
        maxItems: 10
        type: array
        items:
          type: string
          minLength: 3
          maxLength: 10
          pattern: "\\w+"

  NestedArrayValidations:
    type: object
    properties:
      tags:
        type: array
        minItems: 3
        maxItems: 10
        items:
          type: array
          minItems: 3
          maxItems: 10
          items:
            minItems: 3
            maxItems: 10
            type: array
            items:
              type: string
              minLength: 3
              maxLength: 10
              pattern: "\\w+"

  NamedNestedObject:
    type: object
    properties:
      meta:
        type: object
        properties:
          first:
            type: string
            minLength: 2
            maxLength: 50
            Pattern: "^\\w+"
          second:
            type: number
            format: double
            minimum: 3
            maximum: 51
            multipleOf: 1.5
          third:
            type: array
            minItems: 5
            maxItems: 93
            items:
              type: number
              format: float
              minimum: 3
              maximum: 6
              multipleOf: 0.5
          fourth:
            minItems: 5
            maxItems: 93
            type: array
            items:
              type: array
              minItems: 5
              maxItems: 93
              items:
                minItems: 5
                maxItems: 93
                type: array
                items:
                  type: number
                  format: float
                  minimum: 3
                  maximum: 6
                  multipleOf: 0.5

  NestedObjectValidations:
    type: object
    properties:
      args:
        type: object
        properties:
          meta:
            type: object
            properties:
              first:
                type: string
                minLength: 2
                maxLength: 50
                Pattern: "^\\w+"
              second:
                type: number
                format: double
                minimum: 3
                maximum: 51
                multipleOf: 1.5
              third:
                type: array
                minItems: 5
                maxItems: 93
                items:
                  type: number
                  format: float
                  minimum: 3
                  maximum: 6
                  multipleOf: 0.5
              fourth:
                minItems: 5
                maxItems: 93
                type: array
                items:
                  type: array
                  minItems: 5
                  maxItems: 93
                  items:
                    minItems: 5
                    maxItems: 93
                    type: array
                    items:
                      type: number
                      format: float
                      minimum: 3
                      maximum: 6
                      multipleOf: 0.5

  StringValidationsAllOf:
    type: object
    allOf:
    - type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
          Pattern: "[A-Za-z0-9][\\w- ]+"

